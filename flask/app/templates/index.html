<html>
    <head>
        <title>HACKATHON - Electric stars</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

        <link href="{{ url_for('static', filename='media/favicon.ico') }}" rel="icon">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">HACKATHON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Electric stars</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="justify-content-center">
                    <h5 class="text-center">Start scanning for devices on USB port<br>and predict it's "nature" based on consumption</h5>
                    <button class="btn btn-primary btn-start-scanning mt-4" id="btn-start-scanning" onclick="startScanning();" type="button">Start scanning</button>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="prediction-data" id="prediction-data"></div>
            </div>
        </div>

        <div class="progress-wrapper" id="progress-wrapper">
            <progress-spinner class="progress-circle" id="progress-circle"></progress-spinner>
        </div>

        <div class="alert alert-success" id="alert-success" role="alert"></div>
        <div class="alert alert-danger" id="alert-danger" role="alert"></div>
    </body>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</html>
